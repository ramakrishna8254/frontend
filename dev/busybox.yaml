apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: busybox-test
  template:
    metadata:
      labels:
        app: busybox-test
    spec:
      imagePullSecrets:
      - name: imagepull-docker
      containers:
      - name: busybox
        image: busybox:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 5701
---

apiVersion: v1
kind: Service
metadata:
  name: busybox-test
spec:
  ports:
  - port: 5701
    targetPort: 5701
  selector:
    app: busybox-test
  type: LoadBalancer
