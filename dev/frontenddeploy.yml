apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment-test
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: imagepull-docker
      containers:
      - name: hello-world
        image: ramakrishna8254/week:v2
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: hello-world
  type: LoadBalancer
